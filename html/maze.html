<html>

<head>
    <title>Simulation Maze</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/maze.js"></script>  
</head>

<body>
<!-- Table with Move Buttons and Maze -->

<table id ="main_container" width="100%" height="100%"> 
    <tr id="topScreen" height="3%">
        <td>
            <div id="tempScore_container" style="align-content: center;"></div>
        </td>
        <td>
            <div id="timer" width="100%">timer</div>
        </td>

    </tr>

    <tr height="90%">
        <td width="30%">
            <!-- Table with Move Buttons -->
            <div id="MoveButtons" style="align-self: center;">
                <table width="100%" style="align-content: center;">
                    <tr width="33%">
                        <td></td>
                        <td style="align-self: center;"><button id="goUpButton" onclick="human.moveUp()">Up</button></td> 
                        <td></td>
                    </tr>
                    <tr width="33%">
                        <td><button id="goLeftButton" onclick="human.moveLeft()">Left</button></td>
                        <td><button id="pickUpButton" onclick="human.pickUp()">Pick Up</button></td>
                        <td><button id="goRightButton" onclick="human.moveRight()">Right</button></td>
                    </tr>
                    <tr width="33%">
                        <td></td>
                        <td><button id="goDownButton" onclick="human.moveDown()">Down</button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </td>

        <!--Maze box-->
        <td id="maze_box" width="70%">
            <div id="maze_container"></div>
        </td>

    </tr>
</table>
    
</body>


</html>
