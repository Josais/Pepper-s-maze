<html>

<head>
    <title>Simulation Maze</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/maze.js"></script>  
</head>

<body>
    <div id="main_container" class="main_container">

        <div id="tempScore_container" class="tempScore">
            <button id='addTeam' class='choiceButton' onclick='addTeamScore()'>Add to Team Score</button>
        </div>
        <div id="timer" class="timer">timer</div>

        <button id="goUpButton" onclick="human.moveUp()" class="upButton">Up</button> </br>

        <button id="goLeftButton" onclick="human.moveLeft()" class="leftButton">Left</button>
        <div id="maze_container" class = "maze_container"></div>
        <button id="goRightButton" onclick="human.moveRight()" class="rightButton">Right</button></br>

        <button id="goDownButton" onclick="human.moveDown()" class="downButton">Down</button>

    </div>  
</body>




</html>
